<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating Application</a>


    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" >Messages</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item">
        <a class="nav-link" (click)="logOut()" >LogOut</a>
      </li>

    </ul>
    <div *ngIf="loggedIn()" class="dropdown">
      <a class=" dropdown-toggle text-light">
       Welocome User
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class ="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
    <form #loginForm = "ngForm" *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text"  name="Username" #Username ="ngModel"
      placeholder="Username" [(ngModel)]="model.Username">
      <input class="form-control mr-sm-2" type="password" required name="Password"
      placeholder="Password" [(ngModel)]="model.Password" #Password ="ngModel">
      <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">
        Login
      </button>
    </form>

</nav>
